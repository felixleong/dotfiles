new-session
set -g utf8
set-window-option -g utf8 on

# Options
set -g base-index 1
setw -g aggressive-resize on
set -g history-limit 50000
setw -g mode-keys vi
set -g status-keys vi
set -g status-utf8 on

# Copy and paste
bind [ copy-mode
bind-key -t vi-copy v begin-selection
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"  # Requires reattach-to-user-namespace to be installed

bind -t vi-copy j cursor-down
bind -t vi-copy k cursor-up
bind -t vi-copy H start-of-line
bind -t vi-copy L end-of-line
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Escape cancel

# Splitting
bind v split-window -h
bind s split-window -v
bind | split-window -h
bind - split-window -v

# Just click it
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-option -g mouse-resize-pane on

# Scroll your way into copy mode (scrollback buffer)
# and select text for copying with the mouse
setw -g mode-mouse on

# act like vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# look good
set -g default-terminal "screen-256color"

# Don't lose track of SSH_AGENT etc. from parent environment.
set -g update-environment -r


#### COLOUR (Solarized dark)
# Source: https://github.com/seebi/tmux-colors-solarized
# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green
